<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="container text-center">
<h1>Password generator</h1>

<form action="{% url 'password' %}" class="mt-3">
  <select name="length">
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12" selected="selected">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
  </select> Length

  <br>
  <input type="checkbox" name="uppercase" class="mt-4"> Uppercase
  <br>
  <input type="checkbox" name="numbers" class="mt-2"> Numbers
  <br>
  <input type="checkbox" name="special" class="mt-2"> Special Characters
  <br>

  <input type="submit" value="Generate Password" class="btn btn-primary mt-4">
</form>
</div>
